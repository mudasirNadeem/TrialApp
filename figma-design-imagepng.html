<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./figma-design-imagepng.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="figma-design-imagepng">
      <header class="root">
        <img class="image-icon" alt="" src="./public/group-12.svg" />

        <div class="content">
          <div class="image-parent">
            <img
              class="image-icon1"
              loading="lazy"
              alt=""
              src="./public/image@2x.png"
            />

            <div class="image-caption">
              <div class="vtdaadd">VTDAADD</div>
            </div>
          </div>
          <div class="features-wrapper">
            <div class="features">
              <div class="feature-list">
                <div class="feature-item">
                  <div class="feature-details">
                    <div class="background"></div>
                    <h1 class="trial">TRIAL</h1>
                  </div>
                  <div class="extraapp">EXTRAAPP</div>
                </div>
              </div>
              <div class="trial-info">
                <h1 class="trial1">TRIAL</h1>
                <div class="extra-details">
                  <div class="xtraadd">XTRAADD</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="image-block">
          <img
            class="image-icon2"
            loading="lazy"
            alt=""
            src="./public/image-1@2x.png"
          />
        </div>
      </header>
    </div>
  </body>
</html>
